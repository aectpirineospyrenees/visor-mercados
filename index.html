<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/mercados.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>
    <script src="https://code.jquery.com/jquery-3.2.1.js" ></script>
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
    <title id = titulo>Mercados AECT</title>
</head>
<body>
  <header class = "header">
    <h1>MERCADOS AECT / MARCHÉS GECT</h1>
    <div class="logos">
        <a href="https://www.pirineos-pyrenees.eu/" target="_blank" rel="noopener">
            <img src="icons/aect.JPG" alt="Logo 1" class="logo">
        </a>
        <a href="https://www.pirineos-pyrenees.eu/interreg-poctefa-for-alimenta/" target="_blank" rel="noopener">
            <img src="icons/foralimenta.png" alt="Logo 2" class="logo">
        </a>
    </div>
    </header>
    <div id = "separador-titulo-filtros"></div>
    <div class="filtros-container">
        <div class="filtro">
            <label for="filtro-tipo">Tipo/Type:</label>
            <select id="filtro-tipo">
                <option value="">Todos/Tous</option>
            </select>
        </div>

        <div class="filtro">
            <label for="filtro-frecuencia">Frecuencia/Fréquence:</label>
            <select id="filtro-frecuencia">
                <option value="">Todos/Tous</option>
            </select>
        </div>

        <div class="filtro">
            <label for="filtro-semana">Semana/Semaine:</label>
            <select id="filtro-semana">
                <option value="">Todos/Tous</option>
            </select>
        </div>

        <div class="filtro">
            <label for="filtro-dia">Día/Jour:</label>
            <select id="filtro-dia">
                <option value="">Todos/Tous</option>
            </select>
        </div>

        <div class="filtro">
            <label for="filtro-apertura">Horario apertura/Horaires d'ouverture:</label>
            <select id="filtro-apertura">
                <option value="">Todos/Tous</option>
            </select>
        </div>
    </div>

    <div id="separador"></div>
    <div id="contenedor-mapa"></div>

    <script src="js/mercados.js"></script>
</body>
</html>
